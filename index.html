<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Рукоділля</title>
</head>
<body>
    <h1>Ручна робота</h1>
    
    <h2>Чашка іменна</h2>
    <div class="products">
        <div class="centered">
            <img src="" id="product1">
        </div>

        <div id="dvImages" style="display: none">
            <img src="images/Pic-01.png">
            <img src="images/Pic-02.png">
            <img src="images/Pic-03.png">
            <img src="images/Pic-04.png">
            <img src="images/Pic-05.png">
            <img src="images/Pic-06.png">
            <img src="images/Pic-07.png">
            <img src="images/Pic-08.png">
            <img src="images/Pic-09.png">
            <img src="images/Pic-10.png">
            <img src="images/Pic-11.png">
            <img src="images/Pic-12.png">
            <img src="images/Pic-13.png">
            <img src="images/Pic-14.png">
            <img src="images/Pic-15.png">
            <img src="images/Pic-16.png">
            <img src="images/Pic-17.png">
            <img src="images/Pic-18.png">
            <img src="images/Pic-19.png">
            <img src="images/Pic-20.png">
            <img src="images/Pic-21.png">
            <img src="images/Pic-22.png">
            <img src="images/Pic-23.png">
            <img src="images/Pic-24.png">
        </div>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
    <script type="text/javascript" src="http://cdn.rawgit.com/matdumsa/jQuery.threesixty/master/jquery.threesixty.js"></script>
    <!--<script src="js/index.js"></script>-->
    <script type="text/javascript">
    $(function () {
    //Load the image URLs into an Array.
    var arr = new Array();
    $("#dvImages img").each(function () {
    arr.push($(this).attr("src"));
    });
    //Set the first image URL as source for the Product.
    $("#product1, #product2, #product3").attr("src", arr[0]);
    //Click mode.
    $("#product1").threesixty({ images: arr,
    method: 'mousemove',
    sensibility: 2
    });
    });
    </script>
    <br>
    
    <h2>Принцеса</h2>
</body>
</html>
