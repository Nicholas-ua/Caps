    <script type="text/javascript">
    $(function () {
        //Load the image URLs into an Array.
        var arr = new Array();
        $("#dvImages img").each(function () {

        //Click mode., #product2, #product3
        $("#product1").threesixty({ images: arr, method: 'mousemove', sensibility: 1});
    });
    </script>
